<!DOCTYPE html>
<html>
<head>
	<title>Clipping Images</title>
</head>
<body>
	<h4>Example #1
		<img src="https://wallpaper-house.com/data/out/4/wallpaper2you_29808.jpg" class="clip-image-1">
	</h4>
	<h4>Example #2
		<img src="https://ak9.picdn.net/shutterstock/videos/1440649/thumb/1.jpg" class="clip-image-2">
	</h4>
	<h4>Example #3
		<img src="http://www.androidwallpper.com/wp-content/uploads/2017/01/blue-color-cube-best-hd-wallpapers-for-android.jpg" class="clip-image-3">
	</h4>
	<h4>Example #4
		<img src="http://epicwallpaperz.com/wallpaper-hd/transformers-decepticons-wallpaper-desktop-background-On-wallpaper-hd.png" class="clip-image-4">
	</h4>
</body>
</html>
<style type="text/css">
	.clip-image-1{
		clip-path: circle(40% at 50% 50%);
	}
	.clip-image-2{
		clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
	}
	.clip-image-3{
		clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);

	}
	.clip-image-4{
		clip-path: polygon(10% 25%, 30% 25%, 30% 0%, 70% 0%, 70% 25%, 90% 25%, 90% 50%, 65% 50%, 65% 100%, 35% 100%, 35% 50%, 10% 50%);
	}
</style>
