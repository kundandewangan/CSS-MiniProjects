<!DOCTYPE html>
<html>
<head>
	<title>Google Logo</title>
</head>
<body>
	<div class="google-logo">
</body>
</html>

<style type="text/css">
	.google-logo{
		position: absolute;
		height: 12em;
		width: 12em;
		border: solid 3em;
		margin: auto;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		border-top-color: red;
		border-left-color: yellow;
		border-bottom-color: green;
		border-right-color: transparent;
		border-radius: 50%;
	} 
</style>
